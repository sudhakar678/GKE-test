apiVersion: apps/v1
kind: Deployment 
metadata:
  name: binary-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: binary-test
      env: dev
  template:
    metadata:
      name: binary-test
      labels:
        app: binary-test
        env: dev
    spec:
      containers:
      - name: binary-test
        image: us-central1-docker.pkg.dev/$_PROJECT_ID/$_REPO_NAME/test-image:$_TAG
        ports:
         - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: binary-test
  labels:
    run: binary-test
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    run: binary-test
